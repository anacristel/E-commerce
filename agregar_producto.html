<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo producto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/rodapie.css">
    <link rel="stylesheet" href="css/agregar_producto.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/icono.png" />
</head>

<body>
    <header class="header">
        <div class="div-header">
            <img src="assets/Logo.png" alt="Logo" class="img-logo">
        </div>
        <button onclick="javascript:location.replace('productos.html')" class="boton-header">Menú administrador</button>
    </header>
    <main>
        <section class="seccion-agregar-producto">
            <form action="" class="form-agregar-producto">
                <label for="" class="titulo-agregar-producto">Agregar nuevo producto</label>
                <input id="input_url" type="url" class="input-url" placeholder="URL de imagen">
                <div id="url"></div>
                <input id="input_categoria" type="text" class="input-categoria" placeholder="Categoría">
                <div id="categoria"></div>
                <input id="input_nombre" type="text" class="input-nombre" placeholder="Nombre del producto">
                <div id="nombre"></div>
                <input id="input_precio" type="number" class="input-precio" placeholder="Precio del producto">
                <div id="precio"></div>
                <textarea cols="50" rows="5" class="input-descripcion" placeholder="Descripción del producto"></textarea>
                <button id="btn_agregar" class="boton-agregar-producto">Agregar producto</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="rodapie">
            <img src="assets/Logo.png" alt="Logo" class="img-logo">
            <ul class="lista-rodapie">
                <li class="items-rodapie">Quiénes somos</li>
                <li class="items-rodapie">Política de privacidad</li>
                <li class="items-rodapie">Programa de fidelidad</li>
                <li class="items-rodapie">Nuestras tiendas</li>
                <li class="items-rodapie">Quiero ser franquiciado</li>
                <li class="items-rodapie">Anuncia aquí</li>
            </ul>
            <form class="contacto-rodapie">
                <label for="titulo">Hable con nosotros</label>
                <input type="text" placeholder="Nombre">
                <textarea cols="50" rows="5" placeholder="Escribe tu mensaje"></textarea>
                <button>Enviar mensaje</button>
            </form>
        </div>
        <div class="rodapie-datos">
            Desarrollado por Ana Cristel López <br>
            2023
        </div>
    </footer>
    <script type="module" src="validaciones-agregar_producto.js"></script>
</body>

</html>
